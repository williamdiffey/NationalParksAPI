<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <title>USA National Parks Finder</title>
</head>
<body>
    <div class="container">
        <h1>USA National Parks Finder</h1>

        <form id="js-form">
            <label for="search-term">What region would you like to check?<br/></label>
            <input type="text" name="search-term" id="js-search-term" required><br/>

            <label for="max-results">Maximum results to return</label><br/>
            <input type="number" name="max-results" id="js-max-results" value="10"><br/>

            <input type="submit" value="Find">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
